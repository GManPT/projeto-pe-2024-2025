                      margin-bottom: 25px;
                      line-height: 1.6;
                  }
                  
                  .download-btn {
                      display: inline-flex;
                      align-items: center;
                      gap: 10px;
                      background: linear-gradient(135deg, #667eea, #764ba2);
                      color: white;
                      text-decoration: none;
                      padding: 12px 25px;
                      border-radius: 50px;
                      font-weight: 600;
                      transition: all 0.3s ease;
                      border: none;
                      cursor: pointer;
                  }
                  
                  .download-btn:hover {
                      transform: scale(1.05);
                      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
                  }
                  
                  .stats-section {
                      background: rgba(255, 255, 255, 0.15);
                      backdrop-filter: blur(10px);
                      border-radius: 20px;
                      padding: 30px;
                      text-align: center;
                      color: white;
                      margin-top: 40px;
                  }
                  
                  .stats-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 30px;
                      margin-top: 30px;
                  }
                  
                  .stat-item {
                      text-align: center;
                  }
                  
                  .stat-number {
                      font-size: 3rem;
                      font-weight: 700;
                      display: block;
                  }
                  
                  .stat-label {
                      font-size: 1.1rem;
                      opacity: 0.9;
                      margin-top: 10px;
                  }
                  
